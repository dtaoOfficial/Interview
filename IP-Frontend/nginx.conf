server {
    listen 80;
    server_name localhost;

    # Root directory for the React App
    root /usr/share/nginx/html;
    index index.html;

    # Increase upload size for Videos/PDFs (Important!)
    client_max_body_size 100M;

    # =========================================================
    # 1. Handle React Routing (Fixes "Page Not Found" on refresh)
    # =========================================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # =========================================================
    # 2. Reverse Proxy to Backend (Fixes CORS & Connection)
    # =========================================================
    location /api/ {
        # "backend" is the name of the service in docker-compose
        proxy_pass http://backend:8080/api/; 
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}