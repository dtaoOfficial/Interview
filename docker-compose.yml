version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: resume_db
    restart: always
    ports:
      - "27099:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./IP-Backend
    container_name: resume_backend
    restart: always
    ports:
      - "9091:8080"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      - mongo
    # âœ… FIX: Point to the file. DO NOT hardcode variables here.
    env_file:
      - ./IP-Backend/.env

  frontend:
    build: ./IP-Frontend
    container_name: resume_frontend
    restart: always
    ports:
      - "9090:80"
    depends_on:
      - backend

volumes:
  mongo_data:
  uploads_data: